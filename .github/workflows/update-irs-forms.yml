name: Update IRS Forms

on:
  schedule:
    # Run every Monday at 2 AM UTC (checks for new forms weekly)
    - cron: '0 2 * * 1'
  workflow_dispatch: # Allows manual triggering
  push:
    branches:
      - main
    paths:
      - 'forms-updater.js'

jobs:
  update-forms:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
    
    - name: Install dependencies
      run: npm install axios cheerio
    
    - name: Run forms updater
      env:
        FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: node forms-updater.js
    
    - name: Commit and push changes
      if: github.event_name != 'pull_request'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add forms-database.json
        git diff --staged --quiet || git commit -m "Update IRS forms database [skip ci]"
        git push
